<div class="container py-4">

  <button class="btn btn-outline-primary" (click)="voltar()">
    <i class="bi bi-arrow-left"></i> Voltar
  </button>

  <!-- TÍTULO -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold text-primary">
      <i class="bi bi-person-lines-fill me-2"></i>
      Cadastro de Autores
    </h3>
  </div>

  <!-- FORMULÁRIO -->
  <div class="card shadow-sm mb-4">
    <div class="card-header bg-primary text-white">
      <strong>
        <i class="bi bi-pencil-square me-1"></i>
        @if (editando) { Editar Autor } @else { Novo Autor }
      </strong>
    </div>

    <div class="card-body">
      <form (ngSubmit)="salvar()" class="row g-3">

        <div class="col-md-8">
          <label class="form-label fw-semibold">Nome do Autor</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite o nome"
            [(ngModel)]="autorForm.nome"
            name="nome"
            required
          />
        </div>

        <div class="col-md-4 d-flex align-items-end gap-2">
          <button type="submit" class="btn btn-success w-100">
            <i class="bi bi-save me-1"></i>
            @if (editando) { Atualizar } @else { Salvar }
          </button>

          <button
            type="button"
            class="btn btn-outline-secondary w-100"
            (click)="resetForm()"
          >
            <i class="bi bi-x-circle"></i>
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- TABELA -->
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <strong>
        <i class="bi bi-table me-1"></i>
        Autores Cadastrados
      </strong>
    </div>

    <div class="table-responsive">
      <table class="table table-hover table-striped align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th style="width: 80px">ID</th>
            <th>Nome</th>
            <th class="text-center" style="width: 160px">Ações</th>
          </tr>
        </thead>

        <tbody>
          @for (autor of autores(); track $index) {
            <tr>
              <td>
                <span class="badge bg-secondary">
                  {{ autor.id }}
                </span>
              </td>

              <td class="fw-semibold">
                {{ autor.nome }}
              </td>

              <td class="text-center">
                <div class="btn-group btn-group-sm">
                  <button
                    class="btn btn-outline-warning"
                    (click)="editar(autor)"
                    title="Editar"
                  >
                    <i class="bi bi-pencil"></i>
                  </button>

                  <button
                    class="btn btn-outline-danger"
                    (click)="excluir(autor)"
                    title="Excluir"
                  >
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </td>
            </tr>
          }

          @if (autores().length === 0) {
            <tr>
              <td colspan="3" class="text-center text-muted py-4">
                <i class="bi bi-inbox fs-3 d-block"></i>
                Nenhum autor cadastrado
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>

</div>
